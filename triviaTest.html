            <label class="radio-inline"><input type="radio" name="optradio" class="answerChoice true">  Yuri Gagarin</label>

    </div>

            <label class="radio-inline"><input type="radio" name="optradio" class="answerChoice false">  white dwarf stars</label>
            <label class="radio-inline"><input type="radio" name="optradio" class="answerChoice false">  neutron stars</label>
            <label class="radio-inline"><input type="radio" name="optradio" class="answerChoice true">  red dwarf stars</label>

    </div>

    var time = 3000; /*5 minutes 300000*/

    function timeReset() {
        time = 0;
        $("#timer").text("00:00");
    }

    function startTime() {
        intervalId = setInterval(count, 1000);
    }

    /*function stopTime() {
        clearInterval(intervalId);
    }*/

    function count() {
        time++;
        var converted = timeConverter(time);
        $("#timer").text(converted);
    }

    function timeConverter(t) {
        var minutes = Math.floor(t / 60);
        var seconds = t - (minutes * 60);

        if (seconds < 10) {
            seconds = "0" + seconds;
        }

        if (minutes === 0) {
            minutes = "00";
        } else if (minutes < 10) {
            minutes = "0" + minutes;
        }

        if (minutes == 3) {
            stopTime();
            $("timer").text("You got " + correctAnswers + " out of " + allQ + " answers correct.");
            console.log("You got " + correctAnswers + " out of " + allQ + " answers correct.");
        }

        return minutes + ":" + seconds;
    }

    correctAnswers = 0;

    timeReset();
    startTime();
});
